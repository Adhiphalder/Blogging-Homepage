<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="create_community.css">

</head>
<body>
<div class="main-container">

    <form id="form1">

        <h3>Tell us about your community</h3>
        <p>A name and description help people understand what your community is all about.</p>
        <input type="text" placeholder="Community Name" required>
        <input type="text" placeholder="Description" required>

        <div class="btn-box">
            <button type="button" id="next1">Next</button>
        </div>

    </form>

    <form id="form2">

        <h3>Personal Information</h3>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="text" placeholder="Contact Number" required>


        <div class="btn-box">
            <button type="button" id="back1">Back</button>
            <button type="button" id="next2">Next</button>

        </div>

    </form>

    <form id="form3">

        <h3>Vehicle Details</h3>
        <input type="text" placeholder="Vehicle Model">
        <input type="text" placeholder="Vehicle Number">
        <input type="text" placeholder="Chechis Number">

        <div class="btn-box">
            <button type="button" id="back2">Back</button>
            <button type="button" value="submit">Submit</button>

        </div>

    </form>

    <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>

    </div>

</div>

 <script src="create-community.js"></script>

</body>
</html>
